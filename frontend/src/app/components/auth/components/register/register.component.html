<div class="d-flex justify-content-center" style="margin-top: 70px">
  <div class="col-md-3">
   <div class="card">
    <div class="card-header"><h1 class="text-center">Kayıt Ol</h1></div>
    <div class="card-body">
        <form
        autocomplete="off"
        #registerForm="ngForm"
        (ngSubmit)="register(registerForm)"
      >
        <div class="form-group">
          <label for="name">Ad Soyad</label>
          <input
          class="form-control"
            type="text"
            [(ngModel)]="model.name"
            name="name"
            id="name"
            #name
            [appValid]="name.validity.valid"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="name">Mail Adresi </label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="model.email"
            name="email"
            id="email"
            #email
            [appValid]="email.validity.valid"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="password">Şifre Giriniz! </label>
          <input
          class="form-control"
            type="password"
            [(ngModel)]="model.password"
            name="password"
            id="password"
            #password
            [appValid]="password.validity.valid"
            required
          />
        </div>
        <div class="form-group mt-2">
          <button class="btn btn-outline-success w-100" [disabled]="!registerForm.valid"> Kayıt Ol</button>
          <a routerLink="/login" style="float: right;">Giriş Yap</a>
        </div>
      </form>
    </div>
   </div>
  </div>
</div>
