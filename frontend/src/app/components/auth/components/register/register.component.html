<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <form
              autocomplete="off"
              #registerForm="ngForm"
              (ngSubmit)="register(registerForm)"
            >
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Kayıt Ol</h2>
                <p class="text-white-50 mb-5">
                  Lütfen Adınız, Soyadınız, E-mail ve Şifrenizi Giriniz!
                </p>
                <div class="form-outline form-white mb-4">
                  <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="model.name"
                  name="name"
                  id="name"
                  #name
                  [appValid]="name.validity.valid"
                  required
                  /><label for="name">Ad Soyad</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input
                  type="email"
                  class="form-control"
                  [(ngModel)]="model.email"
                  name="email"
                  id="email"
                  #email
                  [appValid]="email.validity.valid"
                  required
                  />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    class="form-control"
                    type="password"
                    [(ngModel)]="model.password"
                    name="password"
                    id="password"
                    #password
                    [appValid]="password.validity.valid"
                    required
                  />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <div class="form-group">
                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    [disabled]="!registerForm.valid"
                  >
                    Login
                  </button>
                </div>

                <div
                  class="d-flex justify-content-center text-center mt-4 pt-1"
                >
                  <a href="#!" class="text-white"
                    ><i class="fab fa-facebook-f fa-lg"></i
                  ></a>
                  <a href="#!" class="text-white"
                    ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                  ></a>
                  <a href="#!" class="text-white"
                    ><i class="fab fa-google fa-lg"></i
                  ></a>
                </div>
              </div>

              <div>
                <p class="mb-0">
                  Don't have an account?
                  <a routerLink="/login" style="float: right">Giriş Yap</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
