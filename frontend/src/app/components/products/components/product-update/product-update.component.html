<app-blank title="Ürün Güncelleme" sectionTitle="Ürün Güncelleme">
    <div class="row center">
      <div class="col-md-6">
        <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
          <div class="form-group">
            <label for="name">Ürün Adı</label>
            <input
              type="text"
              name="name"
              id="name"
              [(ngModel)]="product.name"
              required
              #name
              class="form-control"
              [appValid]="name.validity.valid"
            />
           
          </div>
          <div class="form-group">
            <label for="categoriesSelect">Kategoriler</label>
            <select
              class="form-control"
              name="categoriesSelect"
              id="categoriesSelect"
              [(ngModel)]="product.categories"
              multiple
              #categoriesSelect>
  
              <option *ngFor="let category of categories" [value]="category._id">
                {{ category.name }}
              </option>
            </select>
          </div>
          <div class="form-group mt-2">
            <label for="stock">Ürün Stok Adeti</label>
            <input
              type="number"
              name="stock"
              id="stock"
              [(ngModel)]="product.stock"
              required
              #stock
              class="form-control"
              [appValid]="stock.validity.valid"
              min="1"
            />
            <div class="invalid-feedback">Üründen en az 1 adet bulunmalıdır!</div>
          </div>
          <div class="form-group mt-2">
            <label for="price">Birim Fiyatı</label>
            <input
              type="number"
              name="price"
              id="price"
              [(ngModel)]="product.price"
              required
              #price
              class="form-control"
              [appValid]="price.validity.valid"
              min="1"
            />
            <div class="invalid-feedback">
              Ürün fiyatı en az 1 adet olmalıdır!
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="images">Ürün Resimleri</label>
            <input
              type="file"
              name="images"
              id="images"
              ngModel
              multiple
              class="form-control"
            (change)="getImages($event)"
            />
            <hr>
            <div class="form-group">
              <p>Mevcut Resimler</p>
              <span (click)="deleteImage(product._id, i)" *ngFor="let image of product.imageUrls let i =index">
                <img [src]="'http://localhost:5000/'+ image.path" width="100" class="mx-1"> 
              </span>
             
            </div>
            <div class="form-group mt-2">
              <button class="btn btn-warning w-100" >Güncelle</button>
  
            </div>
          </div>
        </form>
      </div>
    </div>
  </app-blank>
